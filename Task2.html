<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Maximum Elements</title>
  </head>

  <body>
    <h1>Find the Maximum Elements</h1>

    <script>
      let arr = [10, -20, 30, 40, 50, -10];

      // index data
      document.write("The array elements are" + "<br>");

      for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + "<br>");
      }

      // Initialize the maxElement as the first element of the array
      let max = arr[0];

      // Use a for loop to find the maximum element
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      document.write("MaxElement=" + max);
    </script>
  </body>
</html>
